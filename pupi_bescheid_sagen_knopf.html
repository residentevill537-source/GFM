<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pupi-Bescheid-Sagen ‚Äì Knopf</title>
  <meta name="theme-color" content="#111827">
  <style>
    :root { --bg:#0b1020; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; }
    html,body { height:100%; }
    body {
      margin:0; display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 600px at 50% -20%, #1f2937, #0b1020);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: var(--fg);
    }
    .wrap { text-align:center; padding:2rem; }
    h1 { font-size:1.25rem; font-weight:700; margin:0 0 1rem 0; color:#f9fafb; }
    p { margin:.25rem 0; color:var(--muted); }
    .btn {
      width: 220px; height: 220px; border-radius: 9999px;
      border: none;
      background: linear-gradient(180deg, #16a34a, #15803d);
      color: white; font-weight:800; font-size:1.25rem; letter-spacing:.2px;
      box-shadow: 0 20px 60px rgba(22,163,74,.35), inset 0 3px 10px rgba(255,255,255,.15);
      cursor: pointer;
      transition: transform .06s ease, filter .2s ease;
      user-select:none; -webkit-tap-highlight-color: transparent;
    }
    .btn:active { transform: scale(.97); filter: brightness(.96); }
    .hint { margin-top:1rem; font-size:.95rem; color:#cbd5e1; }
    .small { margin-top:.5rem; font-size:.85rem; color:#94a3b8; }
    .log { margin-top:1rem; min-height:1.5em; font-size:.95rem; color:#e5e7eb; }
    .ok { color:#86efac; }
    .err { color:#fca5a5; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Pupi-Bescheid-Sagen</h1>
    <p>Tippe den Knopf, um sofort zu benachrichtigen.</p>
    <button id="btn" class="btn">üîî Pupi jetzt</button>
    <div id="log" class="log"></div>
    <div class="hint">Empf√§nger muss in der ntfy-App das Topic <code>pupi-bescheid-sagen</code> abonnieren.</div>
    <div class="small">Nachrichtentext: ‚ÄûBebi braucht Pupi‚Äú</div>
  </div>
  <script>
    const ENDPOINT = "https://ntfy.sh/pupi-bescheid-sagen";
    const PAYLOAD_TEXT = "Bebi braucht Pupi";
    const HEADERS = {
      "Title": "Pupi-Alarm",
      "Priority": "high" // Android priorisiert, iOS zeigt normal; App-Einstellungen k√∂nnen das anpassen.
    };

    async function send() {
      const logEl = document.getElementById('log');
      logEl.textContent = "Sende ‚Ä¶";
      try {
        const res = await fetch(ENDPOINT, { method: "POST", body: PAYLOAD_TEXT, headers: HEADERS });
        if (!res.ok) throw new Error("HTTP " + res.status);
        logEl.innerHTML = "<span class='ok'>‚úÖ Gesendet: ‚Äû" + PAYLOAD_TEXT + "‚Äú</span>";
      } catch (e) {
        logEl.innerHTML = "<span class='err'>‚ùå Konnte nicht senden: " + e.message + "</span>";
      }
    }

    document.getElementById('btn').addEventListener('click', send, { passive: true });
  </script>
</body>
</html>

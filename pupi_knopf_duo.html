<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pupi ðŸ’– & Kussi ðŸ’‹</title>
  <meta name="theme-color" content="#ff6bb5">
  <style>
    :root{
      --bg1:#fff0f7;
      --bg2:#ffe1ef;
      --pink:#ff6bb5;
      --pink-l:#ffd3ea;
      --text:#6b214a;
      --glow:rgba(255, 107, 181, .55);
      --kiss:#ff5c8a;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(1200px 700px at 50% -10%, var(--bg2), var(--bg1));
      font-family: ui-rounded, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      overflow:hidden;
    }
    .wrap{
      text-align:center;
      padding:2rem 1.5rem 3rem;
      width:min(560px, 92vw);
      position:relative;
    }
    h1{
      margin:0 0 1rem 0;
      font-size:1.8rem;
      letter-spacing:.3px;
      font-weight:900;
      text-shadow: 0 2px 0 #fff;
    }
    .stack{display:flex; flex-direction:column; align-items:center; gap:.25rem;}
    .btn{
      width: 260px; height: 260px;
      border-radius: 9999px; border: 0;
      background: radial-gradient(120px 120px at 50% 35%, #ffc2de, #ff86c2) padding-box,
                  conic-gradient(from 180deg, #ffd6ea, #ffb1d5, #ff8fc7, #ff6bb5, #ff8fc7, #ffb1d5, #ffd6ea) border-box;
      box-shadow:
        0 18px 50px var(--glow),
        inset 0 10px 20px rgba(255,255,255,.6),
        inset 0 -10px 18px rgba(226,75,151,.25);
      color:#7d1048;
      font-weight:900;
      font-size:1.2rem;
      letter-spacing:.5px;
      cursor:pointer;
      transition: transform .06s ease, filter .15s ease;
      user-select:none; -webkit-tap-highlight-color:transparent;
      backdrop-filter:saturate(120%);
      position:relative;
      display:flex; align-items:center; justify-content:center;
      margin-inline:auto;
    }
    .btn:active{ transform: scale(.97); filter:brightness(.96) saturate(1.05); }
    .btn::after{
      content:""; position:absolute; inset:-8px; border-radius:inherit;
      box-shadow: 0 0 0 8px var(--pink-l); opacity:.35; pointer-events:none;
    }
    .emoji{ display:block; font-size:2rem; line-height:1; }
    .title{ font-size:1.2rem; font-weight:900; }
    .spacer{ height:.15rem; }
    .btn-small{
      width: 160px; height:160px; margin-top: 22px;
      background: radial-gradient(90px 90px at 50% 35%, #ffd0e5, #ff7aa8) padding-box,
                  conic-gradient(from 180deg, #ffe1ee, #ffc2d9, #ff9dbd, #ff6fa4, #ff9dbd, #ffc2d9, #ffe1ee) border-box;
      box-shadow:
        0 12px 38px rgba(255, 95, 150,.35),
        inset 0 8px 16px rgba(255,255,255,.6),
        inset 0 -10px 16px rgba(231,80,138,.3);
      font-size:1rem;
    }
    /* Floating background hearts */
    .bg-heart{
      position:absolute; opacity:.22;
      font-size:clamp(16px, 4vw, 28px);
      animation: float 12s linear infinite;
      pointer-events:none; filter: blur(.3px);
    }
    @keyframes float{
      0%{ transform: translateY(100vh) translateX(0) rotate(0deg); opacity:.0; }
      10%{ opacity:.2; }
      100%{ transform: translateY(-10vh) translateX(var(-- drift, 40px)) rotate(360deg); opacity:.0; }
    }
    /* Burst layer and particles */
    .burst{ position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; overflow:visible; }
    .particle{
      position:absolute; transform: translate(-50%, -50%);
      animation: pop 900ms ease-out forwards; will-change: transform, opacity;
    }
    .particle svg{ width:18px; height:18px; display:block; }
    .particle.kiss{ font-size:20px; }
    @keyframes pop{
      0%{ transform:translate(var(--x), var(--y)) scale(.5) rotate(0deg); opacity:1; }
      80%{ opacity:1; }
      100%{ transform:translate(calc(var(--x) + var(--dx)), calc(var(--y) + var(--dy))) scale(1.1) rotate(25deg); opacity:0; }
    }
    /* cute toast */
    .toast{
      position:fixed; left:50%; bottom:22px; transform:translateX(-50%);
      background:#fff; color:var(--text);
      border-radius:999px; padding:.7rem 1.1rem;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
      font-weight:700; font-size:1rem;
      display:none; align-items:center; gap:.55rem;
      border:2px dashed var(--pink-l);
      z-index:10;
    }
    .toast.show{ display:flex; animation: fadeToast 1500ms ease-out forwards; }
    @keyframes fadeToast{
      0%{ opacity:0; transform:translateX(-50%) translateY(6px); }
      10%{ opacity:1; transform:translateX(-50%) }
      80%{ opacity:1; }
      100%{ opacity:0; transform:translateX(-50%) translateY(6px); }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ðŸ’– Pupi-Alarm ðŸ’–</h1>

    <button id="btnPupi" class="btn">
      <div class="stack">
        <span class="emoji" aria-hidden="true">ðŸ‘‘</span>
        <span class="emoji" aria-hidden="true">âœ¨ðŸ’•</span>
        <div class="spacer"></div>
        <span class="title">Bebi braucht&nbsp;Pupi</span>
      </div>
    </button>

    <button id="btnKiss" class="btn btn-small" aria-label="Mausi braucht kussi">
      <div class="stack">
        <span class="emoji" aria-hidden="true">ðŸ˜˜ðŸ’‹</span>
        <div class="spacer"></div>
        <span class="title">Mausi braucht&nbsp;kussi</span>
      </div>
    </button>
  </div>

  <!-- floating background hearts -->
  <div id="bg"></div>
  <!-- burst layer -->
  <div id="burst" class="burst" aria-hidden="true"></div>
  <div id="toast" class="toast">ðŸ’Œ gesendet!</div>

  <script>
    // Endpoints + payloads
    const ENDPOINT = "https://ntfy.sh/pupi-bescheid-sagen";
    const MSG_PUPI = "Bebi braucht Pupi";
    const MSG_KISS = "Mausi braucht Kuss";
    const HEADERS = { "Title":"Pupi-Alarm", "Priority":"high" };

    // background hearts
    const bg = document.getElementById('bg');
    for (let i=0;i<22;i++){
      const h = document.createElement('div');
      h.className = 'bg-heart';
      h.textContent = ['ðŸ’–','ðŸ’—','ðŸ’˜','ðŸ’•','ðŸ’ž'][Math.floor(Math.random()*5)];
      h.style.left = Math.random()*100 + 'vw';
      h.style.animationDelay = (-Math.random()*12)+'s';
      h.style.setProperty('--drift', (Math.random()*120 - 60)+'px');
      bg.appendChild(h);
    }

    // Heart SVG for crisp animation
    const heartSVG = '<svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#ff6bb5" d="M12 21s-6.716-4.39-9.19-7.45C.21 10.826 1.1 7.1 3.98 5.8c1.98-.9 4.35-.23 6.02 1.38 1.67-1.61 4.04-2.28 6.02-1.38 2.88 1.3 3.77 5.02 1.17 7.75C18.716 16.61 12 21 12 21z"/></svg>';

    function burstHearts(x, y){
      const layer = document.getElementById('burst');
      for(let i=0;i<42;i++){
        const el = document.createElement('div');
        el.className = 'particle';
        el.innerHTML = heartSVG;
        const angle = Math.random() * Math.PI * 2;
        const radius = 80 + Math.random()*90;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius * -1; // bias up
        el.style.setProperty('--x', x+'px');
        el.style.setProperty('--y', y+'px');
        el.style.setProperty('--dx', dx+'px');
        el.style.setProperty('--dy', dy+'px');
        el.style.left = 0; el.style.top = 0;
        layer.appendChild(el);
        setTimeout(()=> el.remove(), 900);
      }
    }

    function burstKisses(x, y){
      const layer = document.getElementById('burst');
      const kissEmojis = ['ðŸ’‹','ðŸ˜˜'];
      for(let i=0;i<34;i++){
        const el = document.createElement('div');
        el.className = 'particle kiss';
        el.textContent = kissEmojis[Math.floor(Math.random()*kissEmojis.length)];
        const angle = Math.random() * Math.PI * 2;
        const radius = 60 + Math.random()*70;
        const dx = Math.cos(angle) * radius;
        const dy = Math.sin(angle) * radius * -1;
        el.style.setProperty('--x', x+'px');
        el.style.setProperty('--y', y+'px');
        el.style.setProperty('--dx', dx+'px');
        el.style.setProperty('--dy', dy+'px');
        el.style.left = 0; el.style.top = 0;
        layer.appendChild(el);
        setTimeout(()=> el.remove(), 900);
      }
    }

    function toast(text){
      const t = document.getElementById('toast');
      t.textContent = text || "ðŸ’Œ gesendet!";
      t.classList.remove('show');
      void t.offsetWidth; // reflow
      t.classList.add('show');
    }

    async function sendGeneric(btnId, message, burstFn){
      const btn = document.getElementById(btnId);
      const rect = btn.getBoundingClientRect();
      const cx = rect.left + rect.width/2;
      const cy = rect.top + rect.height/2;
      burstFn(cx, cy);
      try{
        await fetch(ENDPOINT, { method:"POST", body: message, headers: HEADERS });
        toast("ðŸ’Œ gesendet!");
      }catch(err){
        toast("âš ï¸ Senden fehlgeschlagen");
      }
    }

    document.getElementById('btnPupi').addEventListener('click', ()=>sendGeneric('btnPupi', MSG_PUPI, burstHearts), { passive:true });
    document.getElementById('btnKiss').addEventListener('click', ()=>sendGeneric('btnKiss', MSG_KISS, burstKisses), { passive:true });
  </script>
</body>
</html>
